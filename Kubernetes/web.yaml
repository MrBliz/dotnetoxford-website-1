apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: web
  namespace: dotnetoxford-website
spec:
  replicas: 1
  selector:
    matchLabels:
      ref: web
  template:
    metadata:
      labels:
        ref: web
    spec:
      containers:
      - name: web
        image: dracan/dotnetoxford-website:525
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: dotnetoxford-website
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
  selector:
    ref: web
